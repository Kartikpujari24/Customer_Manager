<div class="container">
    <h1><i class="icon ion-md-person"></i> {{customerDetail?.firstName}} {{customerDetail?.lastName}}</h1>
    <form [formGroup]="customerForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" formControlName="firstName" >
        <span style="color:red" *ngIf="customerForm.invalid">{{message}}</span>
      </div>
     

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" >
        <span style="color:red"*ngIf="customerForm.invalid">{{message}}</span>
      </div>
      

      <div class="form-group">
        <label for="gender">Gender</label><br/>
        <input type="radio" formControlName="gender" value="male" [checked]="customerDetail?.gender=='male'"> Male<br>
        <input type="radio" formControlName="gender" value="female" [checked]="customerDetail?.gender=='female'"> Female<br>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" formControlName="email" >
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" formControlName="address" >
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" formControlName="city" >
      </div>

      <div class="form-group">
        <label for="alterEgo">State</label>
        <input type="text" class="form-control" formControlName="State" >
      </div>

      <button type="submit" class="btn btn-danger" (click)="event('delete')">Delete</button>
      <div style="float:right">
      <button type="submit" class="btn btn-light" (click)="event('cancel')">Cancel</button>
      <button *ngIf="!addFlag" type="submit" class="btn btn-success" (click)="event('update')">Update</button>
      <button *ngIf="addFlag" type="submit" class="btn btn-success" (click)="addNew()">Add New</button>
    </div>
    </form>
</div>
